<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson_detail</title>
    <style>/* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        
        nav {
            background-color: #555;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
        }
        
        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
        }
        
        nav a:hover {
            text-decoration: underline;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        
        h1, h2 {
            color: #333;
            margin-bottom: 20px;
        }
        
        p {
            margin-bottom: 20px;
        }
        
        ul {
            list-style: none;
            padding: 0;
        }
        
        ul li {
            background-color: #eee;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        ul li:hover {
            background-color: #ddd;
        }
        
        a.button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        a.button:hover {
            background-color: #555;
        }
        
        form {
            margin-bottom: 20px;
        }
        
        form input[type="text"], form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        form input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        form input[type="submit"]:hover {
            background-color: #555;
        }
        </style>

</head>
<body>
    
    
  <h1>{{lesson.title}}</h1>  
  <ul>
    {% for item in lesson.get_content_as_list %}
    <li>{{ item }}</li>
    {% endfor %}
</ul>
<a href="{% url 'module_detail' lesson.module.id %}">Back to module</a>
    
  
  
  
</body>
</html>
